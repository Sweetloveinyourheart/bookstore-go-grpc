version: '3.8'

services:
  homify-authentication-db:
    image: postgres:latest
    environment:
      POSTGRES_PORT: 5432
      POSTGRES_HOST: localhost
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: homify-authentication
    ports:
      - "50041:5432"
    networks:
      - homify-network
    volumes:
      - homify-authentication-data:/var/lib/postgresql/data

  homify-property-listing-db:
    image: postgres:latest
    environment:
      POSTGRES_PORT: 5432
      POSTGRES_HOST: localhost
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: homify-property-listing
    ports:
      - "50042:5432"
    networks:
      - homify-network
    volumes:
      - homify-property-listing-data:/var/lib/postgresql/data

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.0
    environment:
      - discovery.type=single-node
    networks:
      - homify-network
    ports:
      - "9200:9200"

  kibana:
    image: docker.elastic.co/kibana/kibana:7.10.0
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - homify-network
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

networks:
  homify-network:
    driver: bridge

volumes:
  homify-authentication-data:
  homify-property-listing-data: