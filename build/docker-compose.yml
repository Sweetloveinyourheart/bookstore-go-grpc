version: '3.8'

services:
  homify-authentication-db:
    image: postgres:latest
    environment:
      POSTGRES_PORT: 5432
      POSTGRES_HOST: localhost
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: homify-authentication
    ports:
      - "50041:5432"
    networks:
      - homify-network
    volumes:
      - homify-authentication-data:/var/lib/postgresql/data

  homify-property-listing-db:
    image: postgres:latest
    environment:
      POSTGRES_PORT: 5432
      POSTGRES_HOST: localhost
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: homify-property-listing
    ports:
      - "50042:5432"
    networks:
      - homify-network
    volumes:
      - homify-property-listing-data:/var/lib/postgresql/data

  elasticsearch:
    image: 'bitnami/elasticsearch:latest'
    environment:
      - discovery.type=single-node
    networks:
      - homify-network
    ports:
      - "9200:9200"

  kibana:
    image: bitnami/kibana:latest
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - homify-network
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  zookeeper:
    image: 'bitnami/zookeeper:latest'
    ports:
      - "2181:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    networks:
      - homify-network

  kafka:
    image: 'bitnami/kafka:latest'
    networks:
      - homify-network
    ports:
     - "9092:9092"
    expose:
     - "9093"
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER

networks:
  homify-network:
    driver: bridge

volumes:
  homify-authentication-data:
  homify-property-listing-data: